<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Affamato</i>
            </a>
          </li>

            <a class="nav-link" href="#">
              <i class="fas fa-user"></i>
            </a>

          <li class="nav-item">

              <i class="fas fa-cookie-bite"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6">
        <!-- Search form -->
        <form class="navbar-form" role="search">
          <div class="input-group add-on">
            <input class="form-control" placeholder="Busca tu lugar" name="srch-term" id="search-term" type="search">
            <div class="input-group add-on">
              <div class="form-control">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="searchByOption" value="price">
                  <label class="form-check-label" for="searchByOption1">Precio</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="searchByOption" value="name">
                  <label class="form-check-label" for="inlineCheckbox2">Nombre</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="searchByOption" value="address">
                  <label class="form-check-label" for="inlineCheckbox3">Dirección</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="searchByOption" value="rate">
                  <label class="form-check-label" for="inlineCheckbox3">Valoración</label>
                </div>
                <div class="input-group-btn">
                    <button id="search-btn" class="btn btn-default" type="button">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
              </div>
            </div>
          </div>
        </form>
        <div id="searchResults">

        </div>
      </div>
      <div class="col-12 col-md-6">
        <div id="map"></div>
      </div>
      <footer>
        Developed by Palmidia Garay
      </footer>
